package:
    name: eman-deps
    version: '9.0'

build:
    number: 0
    skip: True  # [win32]

requirements:
    {% set reqs_common = [
            "msinttypes",  # [win]
            "python 2.7.14",
            "boost 1.63.*",
            "fftw-mpi",
            "numpy 1.13.*",
            "ftgl",
            "freetype 2.8.*",  # [osx]
            "freetype 2.7.*",  # [not osx]
            "gsl",
            "hdf5 1.8.18",
            "jpeg",
            "libtiff 4.0.9",             # [not win]
            "libtiff 4.0.9 hafacce9_0",  # [win]
            "libpng 1.6.34",
            "zlib",
            "matplotlib 2.1.*",  # [osx]
            "matplotlib 1.5.*",  # [not osx]
            "scipy 1.*",
            "ipython",
            "tensorflow-gpu 1.5.*",  # [linux]
            "cudatoolkit 8.0.*",     # [linux]
            "cudnn 7.0.*",           # [linux]
            "tensorflow 1.3.*",      # [osx]
            "pyqt 4.11.*",
            "qt >=4.8.6",
            "pyopengl 3.1.0",
            "theano 1.0.*",
            "scikit-learn 0.19.*",
            "bsddb",          # [not win]
            "openmpi 2.0.2",  # [not win]
            "pydusa",         # [not win]
            "nose",
    ] %}
    
    build:
        {% for req in reqs_common %}
        - {{ req }}
        {% endfor %}
    
    run:
        {% for req in reqs_common %}
        - {{ req }}
        {% endfor %}

about:
  summary: Meta-package for eman2 dependencies
