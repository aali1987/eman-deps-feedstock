package:
    name: eman-deps
    version: '16.1'

build:
    number: 2
    skip: True  # [win32]

requirements:
    run:
        - pyqt           5.*
        - pyopengl       3.1.0
        - msinttypes                        # [win]
        - python         2.7.14
        - boost          1.66.*
        - fftw-mpi
        - numpy          1.13.*
        - ftgl
        - freetype
        - gsl            2.4.*
        - hdf5           1.8.18
        - jpeg           9b
        - libtiff        4.0.9              # [not win]
        - libtiff        4.0.9  hafacce9_0  # [win]
        - libpng         1.6.34
        - zlib
        - matplotlib
        - scipy          1.*
        - ipython
        - tensorflow-gpu 1.5.*              # [linux]
        - cudatoolkit    8.0.*              # [linux]
        - cudnn          7.0.*              # [linux]
        - tensorflow     1.5.*              # [osx]
        - scikit-learn   0.19.*
        - bsddb                             # [not win]
        - openmpi        2.0.2              # [not win]
        - pydusa         1.15   *_11        # [not win]
        - nose
        - future
        - configparser
        - tqdm
        - libcxx         4.0.1  h579ed51_0  # [osx]
        - cmake          3.14.*

about:
  summary: Meta-package for eman2 dependencies
