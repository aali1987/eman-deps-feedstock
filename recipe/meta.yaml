package:
    name: eman-deps
    version: '13.2'

build:
    number: 4
    skip: True  # [win32]

requirements:
    {% set reqs_common = [
            "msinttypes",  # [win]
            "python 2.7.14",
            "boost 1.63.*",
            "fftw-mpi",
            "numpy",
            "ftgl",
            "freetype",
            "gsl",
            "hdf5 1.8.18",
            "jpeg",
            "libtiff 4.0.9",             # [not win]
            "libtiff 4.0.9 hafacce9_0",  # [win]
            "libpng",
            "zlib",
            "matplotlib",
            "scipy 1.*",
            "ipython",
            "tensorflow-gpu",  # [linux]
            "cudatoolkit 8.0.*",     # [linux]
            "cudnn",           # [linux]
            "tensorflow 1.3.*",      # [osx]
            "pyqt 4.*",
            "qt >=4.8.6",
            "pyopengl 3.1.0",
            "scikit-learn 0.19.*",
            "bsddb",          # [not win]
            "openmpi 2.0.2",  # [not win]
            "pydusa",         # [not win]
            "nose",
            "future",
            "configparser",
            "tqdm",
    ] %}
    
    run:
        {% for req in reqs_common %}
        - {{ req }}
        {% endfor %}

about:
  summary: Meta-package for eman2 dependencies
